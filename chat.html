<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bondly HTML</title>
  <link rel="icon" href="heart.png" />
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="chat.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Use header, main, and footer elements to give semantic structure -->
  <header>
    <h1>Bondly</h1>
    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <nav>
      <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
      <menu>
        <a href="index.html" class="inactive">Home</a>
        <a href="question.html" class="inactive">Question</a>
        <a href="progress.html" class="inactive">Progress</a>
        <a href="chat.html" class="active">Chat</a>
      </menu>
    </nav>
  </header>

  <main>
    <div class="title">
      <h2><nobr>Chat Room</nobr></h2>
      <img src="conversation.png" alt="">
    </div>
    <div id="chat-container">
      <h3>Spencer</h3>
      <div class="message received">
        <p>gym?</p>
      </div>
      <div class="message">
        <p>Sure!</p>
      </div>
      <div class="message">
        <p>What time?</p>
      </div>
      <div class="message received">
        <p>How about 5:15?</p>
      </div>
      <div class="message received">
        <p>Do you need a ride?</p>
      </div>
      <div class="message">
        <p>Yes!</p>
      </div>
      <form id="chat-form">
        <input id="input" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer>
    <span class="text-reset">Phoebe Chen</span>
    <br />
    <a href="https://github.com/phoebeyuchen/startup">GitHub</a>
  </footer>
</body>

</html>
